<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Product Cards with Pagination</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-bottom: 10px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      max-height: 100px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .card-text {
      color: #555;
    }

    .pagination {
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container p-4">
    <h3 class="my-1">Fake Product Cards with Pagination</h3>
    <div id="card-container" class="row"></div>
    <nav aria-label="Page navigation">
      <ul id="pagination" class="pagination"></ul>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const itemsPerPage = 6; // Number of cards per page
    let currentPage = 1;
    let products = [];

    document.addEventListener("DOMContentLoaded", function () {
      fetchFakeProducts();
    });

    async function fetchFakeProducts() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/photos');
        products = await response.json();
        displayProducts(currentPage);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function displayProducts(page) {
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const paginatedProducts = products.slice(startIndex, endIndex);
      const cardContainer = document.getElementById('card-container');
      cardContainer.innerHTML = ''; // Clear previous cards

      paginatedProducts.forEach(product => {
        const card = document.createElement('div');
        card.classList.add('col-md-3');

        const cardHtml = `
          <div class="card">
            <img src="${product.url}" class="card-img-top" alt="${product.title}">
            <div class="card-body">
              <h5 class="card-title">${product.title}</h5>
              <p class="card-text">ID: ${product.id}</p>
            </div>
          </div>
        `;
        card.innerHTML = cardHtml;
        cardContainer.appendChild(card);
      });

      renderPagination();
    }

    function renderPagination() {
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';

      const totalPages = Math.ceil(products.length / itemsPerPage);

      const prevPage = currentPage > 1 ? currentPage - 1 : 1;
      const nextPage = currentPage < totalPages ? currentPage + 1 : totalPages;

      // Previous Button
      const prevLi = document.createElement('li');
      prevLi.classList.add('page-item');
      const prevLink = document.createElement('a');
      prevLink.classList.add('page-link');
      prevLink.href = '#';
      prevLink.innerHTML = '&laquo;';
      prevLink.addEventListener('click', () => {
        currentPage = prevPage;
        displayProducts(currentPage);
      });
      prevLi.appendChild(prevLink);
      paginationContainer.appendChild(prevLi);

      // Page Numbers
      for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
        const li = document.createElement('li');
        li.classList.add('page-item');
        if (i === currentPage) {
          li.classList.add('active');
        }
        const a = document.createElement('a');
        a.classList.add('page-link');
        a.href = '#';
        a.textContent = i;
        a.addEventListener('click', () => {
          currentPage = i;
          displayProducts(currentPage);
        });
        li.appendChild(a);
        paginationContainer.appendChild(li);
      }

      // Next Button
      const nextLi = document.createElement('li');
      nextLi.classList.add('page-item');
      const nextLink = document.createElement('a');
      nextLink.classList.add('page-link');
      nextLink.href = '#';
      nextLink.innerHTML = '&raquo;';
      nextLink.addEventListener('click', () => {
        currentPage = nextPage;
        displayProducts(currentPage);
      });
      nextLi.appendChild(nextLink);
      paginationContainer.appendChild(nextLi);
    }
  </script>
</body>
</html>
